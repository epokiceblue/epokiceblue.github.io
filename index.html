        <div class="codelam_container" >
            <h>Co vlastně dělám?</h>
            <p>Fotím, točím, vymýšlím koncepty a ráda vám pomůžu i s kreativou brandu</p>
            <div class="sedy_text">
                <div style="display: flex; flex-direction: column; margin: 30px 30px;">
                    <img src="./4.png" class="tri_obrazky">
                    <h1 style="font-size: 20px">FIRMY A PODNIKATELÉ</h1>
                    <p>Můžete si u mě poptat reklamní, produktové focení nebo video. Vymyslím vám koncept na míru, do kterého zahrnu všechny vaše požadavky. Přizpůsobím ho vaší vizuální identitě, ale i přes to bude něčím oživený. Fotky i videa jsou skvělým způsobem, jak přilákat zákazníky a moc ráda vám s tím pomůžu!</p>
                </div>
                <div style="display: flex; flex-direction: column; margin: 30px 30px;">
                    <img src="./Návrh bez názvu-2.png" class="tri_obrazky">
                    <h1 style="font-size: 20px">PORTRÉTNÍ FOCENÍ</h1>
                    <p>Focení není jen pro ty, které „má foťák rád“, naopak, fotit se dokáže úplně každý a já vám pomůžu, abyste toho dosáhli! Focení můžeme pojmout jakkoli jen budete chtít. Pár tipů najdete v mém průvodci na instagramu.</p>
                </div>
                <div style="display: flex; flex-direction: column; margin: 30px 30px;">
                    <img src="./2.png" class="tri_obrazky">
                    <h1 style="font-size: 20px";>SVATBY</h1>
                    <p>Bude mi ctí, když mě necháte zachytit váš jedinečný den. Doprovodím vás od ranních příprav, až po večerní tancovačku, nebo si mě můžete zabookovat jen na libovolnou část dne. Věřte mi, že pokud bude potřeba, na svatbě zapadnu do davu a zachytím tak vaše okamžiky i s těmi, kteří se neradi fotí. Budete tak moct u fotek vzpomínat na váš krásný den kdykoli se vám jen bude chtít.</p>
                </div>
            </div>

<section class="modre_pozadie">
    <div class="faq-container">
        <h1 style="font-weight: 700; font-size: 35px; font-style: italic; ">F&Q</h1>
        <div class="faq-tabs">
            <button class="tab-link active" onclick="openTab(event, 'foceni')">FOCENÍ</button>
            <button class="tab-link" onclick="openTab(event, 'nataceni')">NATÁČENÍ</button>

        </div>
    
        <div id="foceni" class="tab-content active">
            <div class="faq-item">
                <h3>Kolik stojí focení?</h3>
                <div class="faq-answer">
                    <p>Cenu jednoduše zjistíte pomocí ceníku. V případě specifických požadavků nebo větších zakázek mi napište všechny podrobnosti a já vám focení ráda nacením individuálně</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Nafotíš nám naši svatbu?</h3>
                <div class="faq-answer">
                    <p>lásce říkám ano vždycky! bude mi ctí vám zachytit tak důležitej den! na svatbách jsem spíš pozorovatel, než že bych tam dělala show, o mě ta svatba totiž není, žejo. budu dokumentovat vaše okamžiky s těma nejbližšíma, detaily, který dělají tento den výjimečný a můžete se spolehnout, že z fotek bude vyzařovat atmosféra, která vás vždycky dojme.


                        na svatbu nabízím dva hlavní balíčky: část dne a celý den. pokud vám ale ani jeden z nich nevyhovuje, nebojte se mi napsat a společně něco vymyslíme<3</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Když já nejsem fotogenický/fotogenická a na fotkách vypadám vždycky blbě...</h3>
                <div class="faq-answer">
                    <p>chápu, já jsem s tím měla taky vždycky problém, ale věřte mi, že nemusíte mít žádný obavy! nebudu váš štelovat do křečovitejch póz, ale budu se soustředit na vás - to, jací jste, co máte rádi, co z vás vyzařuje. budu zachycovat momenty, vaše úsměvy, doteky a lásku (v případě párovýho focení). budu vás navádět a ukazovat vám směr, ale do ničeho vás nebudu tlačit.


                        pojďte si to focení udělat prostě hezký! pomůže vám hudba, abyste se uvolnili? super! klidně si na focení přineste reproduktor (nebo dejte vědět a vezmu ho já). nebo si na focení vemte vaši blízkou osobu, se kterou se cítíte bezpečně. cokoli, co vám pomůže.
                        
                        
                        nezapomeňte se ale taky pořádně vyspat, naladit a odhodit starosti. prostě to berte tak, že půjdeme na procházku a jen tak mimochodem si odnesete i fotky ✨
                        
                        
                        (PS: víc tipů vám pošlu v mým PDFku🙏🏻)</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Jak probíhá portrétní focení?</h3>
                <div class="faq-answer">
                    <p>~ jako první mi napiš, že máš zájem jít fotit - nezapomeň taky zmínit, jestli příjdeš jen ty, s partnerem, celou rodinou apod. ideálně i napiš kde chceš fotit a kdy by se ti to hodilo

                        ~ kontaktuju tě a vybereme konkrétní termín
                        
                        ~ společně najdeme lokaci, vybereme oblečení, případně vymyslíme koncept (a neboj se experimentovat! jsem kreativní duše a ráda se pustím do nějaké výzvy)
                        
                        ~ get ready - nezapomeň se před focením pořádně vyspat, přijít s dobrou náladou a ideálně bez stresu (k tomu ti snad dopomůže mode PDFko, který předem dostaneš🤭)
                        
                        ~ a jdeme fotit! vůbec se toho nemusíš bát, pokud třeba nejseš na focení zvyklej/zvyklá, focení přizpůsobím tobě a tomu, jak se cítíš
                        
                        ~ nejraději fotím ve spojení s procházkou (pokud se nejedná o specifický focení), pomůže nám to si k sobě a k foťáku najít cestu, uvolní to atmosféru a případný obavy a to se pak promítne na výsledných fotkách, z kterých jde cítit uvolněnost a radost! focení trvá cca hodinu, domů ale odcházíme, až je spokojenost na obou stranách
                        
                        ~ teď už ti jen zbývá počkat na výsledný fotky!
                        
                        ~ po obdržení fotek se můžeš kochat tím, co jsme společně dokázali vytvořit!✨ budu zároveň moc ráda, když mi napíšeš tvou zpětnou vazbu, ať už soukromě do zpráv nebo do recenzí. vaše reflexe je pro mě opravdu důležitá a moc si ji vážím🫶🏻</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Potřebuji fotky pro můj band, můžeš mi s tím pomoct?</h3>
                <div class="faq-answer">
                    <p>ano! a moc ráda! focení pro firmy je moje srdcovka. ráda vám pomůžu z celým vizuálem a následnýma fotkama. a je jedno, jestli s firmou/podnikáním teprve začínáte, nebo už jste na scéně delší dobu. ideální pro mě je, když budeme spolupracovat dlouhodobě, abychom měli na celý projekt dostatek času, zjistili, co oběma stranám funguje a vytvořili si vzájemnou důvěru✨


                        co ode mě (ne)můžete očekávat?
                        
                        ~ jak už jste asi zjistili z mých ukázek prací, fotky mám spíš lifestyle a ne zbytečně vyumělkované a vyretušované. zastávám názor, že přirozenost a uvolněnost je mnohem víc, než křečové pózy a falešný úsměv. to stejné i u čistě produktových fotek
                        
                        ~ to navazuje i na klasické fotky na bílém pozadí. takové v zásadě nefotím a je lepší, když si to vezme na starost fotograf, který se zaměřuje na toto konkrétní odvětví. to ale neznamená, že vám nenafotím fotky třeba na eshop - taková možnost určitě je, jen (opět) nepočítejte s vyretušovaným pozadím, ale s přirozenýma a uvolněnýma fotkama, které podtrhnou váš produkt nebo službu
                        
                        ~ součástí je samozřejmě i smlouva, ve které budou zmíněné všechny věci, na kterých se předem domluvíme, abychom měli vše černě na bílém a měli jsme klid v duši, že se můžeme na toho druhého spolehnout🙏🏻</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Co si mám vzít na sebe?</h3>
                <div class="faq-answer">
                    <p>o tom jsem napsala krátkej článek, kterej najdete tady! nehledejte v tom vědu - důležitý je se vyhnout velkým potiskům, logům a výrazným barvám. ostatní už je vesměs na vás. podrobněji rozepsaný tipy najdete ve zmíněným článku. klidně se ale podívejte na moje fotky nebo pinterest a uvidíte, co funguje a co se vám líbí.


                        hlavně si oblíkněte něco, v čem se budete cítit dobře a co jste VY
                        
                        
                        ~ klidně mi ale pošlete nějaký vaše oblečení, nad kterým přemýšlíte a já vám moc ráda s výběrem pomůžu!</p>
                </div>
            </div>
        </div>
    
        <div id="nataceni" class="tab-content">
            <div class="faq-item">
                <h3>Co všechno natáčíš?</h3>
                <div class="faq-answer">
                    <p>nejraději cokoli s fashion a lifestyle. postě uvolněný videa se super vizuálem, dynamikou a hravostí.


                        můžu vám natočit třeba originální video ze svatby, který bude zaměřený hlavně na vás dva a při kterým se budete cítit jako hvězdy! jestli jste blázniví, jdete do všeho a chcete netradiční video, tak hit me up!🥳</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Kolik stojí natáčení?</h3>
                <div class="faq-answer">
                    <p>to bohužel nejde takto jednoduše říct, protože to záleží na plno faktorech. stačí mi ale napsat a já ti zakázku ráda nacením! cena se odvíjí od náročnosti toho, co budeme točit, jakou techniku budu potřebovat, jestli budu muset shánět i další lidi nebo to bude one woman show...</p>
                </div>
            </div>
            <div class="faq-item">
                <h3>Hledáme dalšího člověka do týmu při natáčení projektu, nechceš se přidat?</h3>
                <div class="faq-answer">
                    <p>jasně! ráda zkouším nový věci a poznávám nový lidi z oboru! zaměřuju se primárně na kameru a vizuál obecně - pro to bije moje srdce. zvládnu ale i střih nebo si ráda zkusím i něco úplně novýho!</p>
                </div>
            </div>
        </div>
    
        <div id="obecne" class="tab-content">
            <div class="faq-item">
                <h3>Jak se můžu přihlásit na focení/točení?</h3>
                <div class="faq-answer">
                    <p>Nejjednodušší je to před formulář na mých stránkách, který nejdete tady a já se vám obratem ozvu :)
                        Nebo mi můžete napsat rovnou na email zborilovasofie@gmail.com nebo na instagram @sofiezbo </p>
                </div>
            </div>
            <div class="faq-item">
